
<div class="header row">
  <div class="col-xs-12">
    <h1>ThermoApp</h1>
  </div>
  <div class="top-menu">
    <a class="col-xs-4 col-sm-2 col-sm-offset-3 ajax-link" href="temperature.html">
      <i class="mi mi-tune"></i>
    </a>
    <a class="col-xs-4 col-sm-2 ajax-link active" href="schedule.html">
      <i class="mi mi-schedule"></i>
    </a>
    <a class="col-xs-4 col-sm-2 ajax-link" href="history.html">
      <i class="mi mi-trending-up"></i>
    </a>

<div class="has-header schedule">

  <div class="daynightholder">
    <div class="row">
      <div class="col-xs-6">
        <img src="images/sun.png">
        <h3>Day Temperature</h3>
        <input type="number" class="form-control" id="day-temp" min="5" max="30" step="0.1">°
      </div>
      <div class="col-xs-6">
        <img src="images/moon.png">
        <h3>Night Temperature</h3>
        <input type="number" class="form-control" id="night-temp"  min="5" max="30" step="0.1">°
      </div>
    </div>
  </div>

  <div class="programstatebtn">Week Program: <input type="checkbox" id="programbtn" data-toggle="toggle"></div>

  <div class="scheduleholder">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="schedulelist">
      <li role="presentation" class="active"><a href="#Monday" aria-controls="Monday" role="tab" data-toggle="tab">Mon</a></li>
      <li role="presentation"><a href="#Tuesday" aria-controls="Tuesday" role="tab" data-toggle="tab">Tue</a></li>
      <li role="presentation"><a href="#Wednesday" aria-controls="Wednesday" role="tab" data-toggle="tab">Wed</a></li>
      <li role="presentation"><a href="#Thursday" aria-controls="Thursday" role="tab" data-toggle="tab">Thu</a></li>
      <li role="presentation"><a href="#Friday" aria-controls="Friday" role="tab" data-toggle="tab">Fri</a></li>
      <li role="presentation"><a href="#Saturday" aria-controls="Saturday" role="tab" data-toggle="tab">Sat</a></li>
      <li role="presentation"><a href="#Sunday" aria-controls="Sunday" role="tab" data-toggle="tab">Sun</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="Monday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Monday">Add Time Switch</button> </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="Tuesday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Tuesday">Add Time Switch</button> </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="Wednesday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Wednesday">Add Time Switch</button> </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="Thursday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Thursday">Add Time Switch</button> </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="Friday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Friday">Add Time Switch</button> </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="Saturday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Saturday">Add Time Switch</button> </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="Sunday">
        <div class="switch-rows"></div>
        <div class="row">
          <div class="col-xs-12"><button class="add-switch-button btn btn-default" data-day="Sunday">Add Time Switch</button> </div>
        </div>
      </div>
    </div>

  </div>

</div>
